<!DOCTYPE html>
<html>
    <head>
        <title>Add your idea</title>
        <link rel="stylesheet" href="css/new-idea-style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    </head>
    <body>
        <div id="main">
            <img id="img" src="images/Hack%20My%20Idea.png">
            <div id="home-btn">
                <a href="/index.html"><button class="btn btn-primary">Go Back Home</button></a>
            </div>
            <hr/>
            <div id="idea-box">
                <div id="idea-holder">
                    <form id="form" method="post" onsubmit="return false">
                        <input class="form-input" type="text" id="name" placeholder="Full Name" required><br/>
                        <input class="form-input" type="email" id="email" placeholder="Email" required><br/>
                        <input class="form-input" type="textarea" id="idea" placeholder="Tell us your idea" required><br/>
                        <input class="form-input" id="submit" type="submit" id="submit" value="Submit">
                    </form>
                </div>
            </div>
            <hr/>
        </div>
        <script src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>
        <script>
            // Initialize Firebase
            var config = {
                apiKey: "AIzaSyCAMo7FqiwOyZOT_gBhZI7ZHIf2jCiAtXQ",
                authDomain: "hackmyidea.firebaseapp.com",
                databaseURL: "https://hackmyidea.firebaseio.com",
                storageBucket: "hackmyidea.appspot.com",
                messagingSenderId: "875142950136"
            };
            firebase.initializeApp(config);
        </script>
        <script src="js/index.js"></script>
    </body>
</html>
